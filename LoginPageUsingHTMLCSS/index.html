<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Jost:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AU+SA:wght@300&family=Roboto:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="center-div grid grid-two--cols">
            <div class="section-login">
                <div class="login-heading">
                    <h1>Sign In</h1>
                    <figure>
                        <img src="./EcareLogo-Dadgr_4U.png" alt="image of three people">
                    </figure>
                </div>

                <div class="main-form">
                    <input type="text" name="username" id="username" placeholder="Email/Username" required>
                    <input type="password" name="password" id="password" placeholder="password" required>
                </div>

                <button type="submit" class="btn">Login</button>
                <a href="#">Forgot Password?</a>

            </div>
            <div class="section-ecare--image">
                <div class="ecare-image">
                    <h1>eCare</h1>
                    <figure>
                        <img src="./ecareLogin-JYgALFRy.png" alt="ecare image for login page">
                    </figure>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
