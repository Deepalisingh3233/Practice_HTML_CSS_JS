<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operations</title>
  </head>
  <body>
    <div>
      <h1>Simple DOM Todo App</h1>
      <input type="text" id="inputfield" />
      <button class="btn">Click Me</button>
      <div class="todoListElem">
        <!-- <p id="todoFirst"></p> -->
      </div>
    </div>

    <script>
      let inputEle = document.getElementById('inputfield');
      let clickBtn = document.querySelector('.btn')
      let todoElem = document.querySelector('.todoListElem')
      // let todoFirst = document.getElementById('todoFirst');

      const addTodo = () => {
        //  todoFirst.textContent = inputEle.value;
        let pElem = document.createElement("p");
        pElem.textContent = inputEle.value;
        todoElem.append(pElem);
        inputEle.value = "";
      }
      
      clickBtn.addEventListener('click', () => {
        addTodo();
      });

      todoElem.addEventListener("click", (event) => {
        console.log(event.target);
        let currentEle = event.target;
        currentEle.remove();
      })
      
    </script>
  </body>
</html>
