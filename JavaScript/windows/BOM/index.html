<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <h1>JavaScript Window Object</h1>
    <button onclick="window.open('https://devui-ecare.mightcode.com/emergency-registration')">Navigate</button>

    <h1>JavaScript History Object</h1>
    <button onclick="history.back()">Go Back</button>
    <button onclick="history.forward()">Go Forward</button>
    <button onclick="history.go(-1)">Move Forward or Backward</button>

    <h1>JavaScript Location Object</h1>
    <button onclick="location.reload()">Reload the Page</button>
    <button onclick="window.location.replace('https://www.thapatechnical.com/')">Navigate Page using replace</button>
    <button onclick="location.assign('https://www.thapatechnical.com/')">Navigate Page with Assign</button>


    <h1>JavaScript Screen Object</h1>
    
</body>
</html>
