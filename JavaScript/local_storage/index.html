<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <div>
        <button id="addBtn">Add data to local storage</button>
        <button id="getBtn">Get data from local storgae</button>
        <button id="removeBtn">Delete data from local storage</button>
    </div>

    <script>
        const studentBioData = {
            firstName: "Vinod",
            lastName: "Thapa",
            age: 20,
            gender: "Male",
            grade: "A",
            courses: ["Maths", "Science", "English"],
            address: {
                street: "123 Main Street",
                city: "Cityville",
                state: "State",
                zipCode: "123456",
            },
        };

        const addTodoList = () => {
            // localStorage.setItem("objectData", studentBioData);
            localStorage.setItem("objectData", JSON.stringify(studentBioData));
        }

        const getTodoList = () => {
            const retrievedStudentData = JSON.parse(
                localStorage.getItem("objectData")
            );
            console.log("Retrieved from local storage: ", retrievedStudentData);
        }

        const removeTodoList = () => {
            localStorage.removeItem("objectData");
        }

        document.getElementById("addBtn").addEventListener("click", () => {
            addTodoList();
        })
        document.getElementById("getBtn").addEventListener("click", () => {
            getTodoList();
        })
        document.getElementById("removeBtn").addEventListener("click", () => {
            removeTodoList();
        })
    </script>
</body>
</html>
